<!DOCTYPE html>
<html lang="ko">
<head>
    <title>{% block title %}Bootstrap Example{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6ad2601fd7.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; }
    </style>
    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>{% block subtitle %}{% endblock %}</p>
    </div>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-sm bg-outline bg-warning fixed-center">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto"> 
                <li class="nav-item">
                    <a class="nav-link text-black" data-toggle="tab" href="{{url_for('carousel')}}"><i class="fa-solid fa-g"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" data-toggle="tab" href="/scatter"><i class="fa-solid fa-fish-fins"></i> 산점도</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-black" data-toggle="tab" href="{{url_for('hotPlaces')}}" ><i class="fa-solid fa-jet-fighter-up"></i> HotPlace</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-black" data-toggle="tab" href="{{url_for('interpark')}}"><i class="fa-solid fa-bowl-rice"></i> 인터파크</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-black" data-toggle="tab" href="{{url_for('progress')}}"><i class="fa-solid fa-bowl-rice"></i> Progressbar</a>
                </li>
                </ul>
                <span class="navbar-text me-3" ><GARAMWORLD. class="fa-solid fa">G.R_WORLD</i></span>
            </div>
        </nav>
        {% block content %}{% endblock %}

    </div>
    {% block additional_body %}{% endblock %}
</body>
</html>
